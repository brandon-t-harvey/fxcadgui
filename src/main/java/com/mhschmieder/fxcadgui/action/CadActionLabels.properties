# The file CadActionLabels.properties is the default "Action" resource
# bundle.
#
# As we primarily develops in the USA, American English is the default.
#
# This file may be partially overridden with variants for UK, Canada, etc.
#
# Note that action accelerators are currently universal vs. locale-specific.

mouseTool.label = &Mouse Tool

# Special keys cause problems on the Macintosh.
mouseTool.architectureTool.label = &Architecture Tool
mouseTool.architectureTool.accelerator = control F9
mouseTool.architectureTool.accelerator.mac = meta 9
mouseTool.architectureTool.toolTip = Architecture Tool

# Special keys cause problems on the Macintosh.
mouseTool.rotateTool.label = &Rotate Tool
mouseTool.rotateTool.accelerator = control F8
mouseTool.rotateTool.accelerator.mac = meta 8
mouseTool.rotateTool.toolTip = Rotate Tool

# Special keys cause problems on the Macintosh.
mouseTool.selectTool.label = &Select Tool
mouseTool.selectTool.accelerator = control F6
mouseTool.selectTool.accelerator.mac = meta 6
mouseTool.selectTool.toolTip = Select Tool

# Special keys cause problems on the Macintosh.
mouseTool.zoomTool.label = &Zoom Tool
mouseTool.zoomTool.accelerator = control F7
mouseTool.zoomTool.accelerator.mac = meta 7
mouseTool.zoomTool.toolTip = Zoom Tool

view.zoomToDrawingLimits.label = Zoo&m To Drawing Limits
view.zoomToDrawingLimits.accelerator = control 0
view.zoomToDrawingLimits.accelerator.mac = meta 0

view.zoomToPredictionPlane.label = Zoom To &Prediction Plane
